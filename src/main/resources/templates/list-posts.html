<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Title</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Microblog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Info</a>
            </li>

        </ul>
        <a class="nav-link" href="/user/login">Login <span class="sr-only">(current)</span></a>
        <a class="nav-link" href="/user/register">Register <span class="sr-only">(current)</span></a>

    </div>
</nav>



<main role="main" class="container">

    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">All posts</h6>

        <th:block th:each="tempPost: ${posts}">
            <div class="media text-muted pt-3">
                <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"/><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
                <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <div class="d-flex justify-content-between align-items-center w-100">
                        <strong class="text-gray-dark" th:text="'@'+${tempPost.user.userName}"></strong>

                        <span th:if="${tempPost.rating>0}"> <a href="#" th:text="'+'+${tempPost.rating}"></a></span>
                        <span th:if="${tempPost.rating<0}"> <a href="#" th:text="${tempPost.rating}"></a></span>
                        <span th:if="${tempPost.rating==0}"> <a href="#" th:text="${tempPost.rating}"></a></span>
                    </div>
                    <div>
                        <small><span th:text="${tempPost.date}"></span></small>
                    </div>
                    <span class="d-block" th:text="${tempPost.content}"></span>
                </div>
            </div>


        </th:block>


        <small class="d-block text-right mt-3">
            <form action="#" th:action="@{/test/addPost}"  th:object="${post}" method="POST">
            <div class="form-group">
                <textarea class="form-control  form-control-sm" id="exampleFormControlTextarea1" rows="3" th:field="*{content}"></textarea>
            </div>
            <button  class="btn btn-secondary btn-sm" type="submit">Send</button>
            </form>
        </small>


    </div>
</main>/



</body>
</html>
